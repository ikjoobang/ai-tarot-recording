<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 프로젝트 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .file-count {
            color: #667eea;
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status {
            color: #666;
            margin: 10px 0;
            min-height: 24px;
        }

        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }

        ul {
            text-align: left;
            margin: 10px 0;
            padding-left: 25px;
        }

        li {
            margin: 8px 0;
            color: #555;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦</h1>
        <h1>프로젝트 다운로드</h1>
        <p class="subtitle">AI 타로 상담 녹화 시스템</p>

        <div class="info-box">
            <div class="info-title">📋 다운로드 내용</div>
            <ul>
                <li>✅ HTML 파일 3개 (index, start, settings)</li>
                <li>✅ CSS 파일 1개 (스타일시트)</li>
                <li>✅ JavaScript 파일 6개 (모든 기능)</li>
                <li>✅ 문서 파일 2개 (README, 배포 가이드)</li>
            </ul>
        </div>

        <div class="file-count" id="fileCount">12개 파일</div>

        <button class="btn" id="downloadBtn" onclick="createAndDownload()">
            📥 ZIP 파일 다운로드
        </button>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="status" id="status"></div>

        <div class="alert">
            <strong>💡 다운로드 후:</strong><br>
            1. ZIP 파일 압축 해제<br>
            2. DEPLOY_README.txt 파일 읽기<br>
            3. GitHub에 업로드<br>
            4. GitHub Pages 활성화<br>
        </div>

        <div class="footer">
            <p>🔮 v1.0.0 | 2025-10-28</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        // 다운로드할 파일 목록과 내용
        const projectFiles = {
            'DEPLOY_README.txt': `🚀 AI 타로 상담 녹화 시스템 - GitHub Pages 배포 가이드

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

📋 GitHub Pages 배포 순서 (5분 완료!)

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

1️⃣ GitHub Repository 만들기

   1. https://github.com 접속 및 로그인
   2. 우측 상단 "+" 버튼 → "New repository" 클릭
   3. Repository 정보 입력:
      - Repository name: ai-tarot-recording
      - Description: AI 타로 상담 녹화 시스템
      - ✅ Public 선택
      - ❌ README 추가하지 않음 (이미 포함됨)
   4. "Create repository" 클릭

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

2️⃣ 파일 업로드

   1. 생성된 Repository 페이지에서
      "uploading an existing file" 링크 클릭
   
   2. 이 ZIP 파일의 모든 내용을 압축 해제
   
   3. 압축 해제한 폴더의 모든 파일과 폴더를
      GitHub 페이지로 드래그 앤 드롭
   
   4. Commit message: "Initial commit"
   
   5. "Commit changes" 버튼 클릭

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

3️⃣ GitHub Pages 활성화

   1. Repository 페이지 상단 "Settings" 탭 클릭
   
   2. 왼쪽 메뉴에서 "Pages" 클릭
   
   3. "Source" 섹션에서:
      - Branch: main 선택
      - Folder: / (root) 선택
   
   4. "Save" 버튼 클릭
   
   5. 🎉 배포 완료!

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

4️⃣ 사이트 URL 확인 (1-2분 후)

   Settings → Pages 페이지 상단에 URL 표시:
   
   ✅ Your site is live at
   https://사용자명.github.io/ai-tarot-recording/

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

5️⃣ 웹캠 테스트

   1. 배포된 사이트 접속
   2. "웹캠 시작" 버튼 클릭
   3. "카메라 허용" 팝업 → "허용" 클릭
   4. ✅ 정상 작동 확인!

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

🎉 GitHub Pages로 배포하면 카메라 문제 100% 해결!

버전: 1.0.0 | 업데이트: 2025-10-28`
        };

        async function createAndDownload() {
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');

            try {
                btn.disabled = true;
                btn.textContent = '📦 패키지 생성 중...';
                status.textContent = '파일을 수집하는 중...';
                progress.style.display = 'block';

                const zip = new JSZip();

                // 수집할 파일 목록
                const filesToFetch = [
                    'index.html',
                    'start.html',
                    'settings.html',
                    'README.md',
                    'GITHUB_DEPLOY.md',
                    'css/styles.css',
                    'js/app.js',
                    'js/recorder.js',
                    'js/gemini.js',
                    'js/tts.js',
                    'js/scenarios.js',
                    'js/storage.js'
                ];

                // 추가 텍스트 파일
                zip.file('DEPLOY_README.txt', projectFiles['DEPLOY_README.txt']);

                let completed = 0;
                const total = filesToFetch.length;

                // 각 파일 다운로드 및 ZIP에 추가
                for (const file of filesToFetch) {
                    try {
                        status.textContent = `다운로드 중: ${file}`;
                        const response = await fetch(file);
                        
                        if (response.ok) {
                            const content = await response.text();
                            zip.file(file, content);
                            completed++;
                            
                            const percent = Math.round((completed / total) * 100);
                            progressBar.style.width = percent + '%';
                            progressBar.textContent = percent + '%';
                        } else {
                            console.warn(`파일 로드 실패: ${file} (${response.status})`);
                        }
                    } catch (error) {
                        console.error(`오류 발생: ${file}`, error);
                    }
                }

                // ZIP 파일 생성
                status.textContent = 'ZIP 파일 생성 중...';
                btn.textContent = '💾 압축 중...';
                
                const content = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 9 }
                });

                // 다운로드
                status.textContent = '다운로드 시작...';
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ai-tarot-recording-github.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // 완료
                progress.style.display = 'none';
                btn.disabled = false;
                btn.textContent = '✅ 다운로드 완료!';
                status.textContent = '✅ ai-tarot-recording-github.zip 다운로드 완료!';
                status.style.color = '#4caf50';
                status.style.fontWeight = 'bold';

                setTimeout(() => {
                    btn.textContent = '📥 ZIP 파일 다운로드';
                    status.textContent = '다시 다운로드하려면 버튼을 클릭하세요.';
                    status.style.color = '#666';
                    status.style.fontWeight = 'normal';
                }, 3000);

            } catch (error) {
                console.error('다운로드 오류:', error);
                progress.style.display = 'none';
                btn.disabled = false;
                btn.textContent = '❌ 오류 발생';
                status.textContent = '오류가 발생했습니다. 페이지를 새로고침하고 다시 시도해주세요.';
                status.style.color = '#f44336';

                setTimeout(() => {
                    btn.textContent = '📥 ZIP 파일 다운로드';
                    status.textContent = '';
                    status.style.color = '#666';
                }, 3000);
            }
        }
    </script>
</body>
</html>
